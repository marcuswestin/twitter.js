<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Who Do My Friends Follow?</title>
		<link rel="stylesheet" href="skin/css/style.css" type="text/css" media="screen">

	</head>
	<body>
		<div id="input">
			<input type="text" name="user-input" value="What's your Twitter name?" id="user-input">
		</div>
		<div id="spinner"></div>
		<div id="results">
			<div id="should-follow">
				<span class="should-follow-title">You should follow ...</span>
			</div>
			<div id="already-following">
				
			</div>
		</div>
		<div id="error">
			Friend lookups is a scarce resource. <br />Come back in an hour.
		</div>
		
		<script type="text/javascript" charset="utf-8" src="script/lib/Class.js"></script>
		<script type="text/javascript" charset="utf-8" src="script/lib/Util.js"></script>
		<script type="text/javascript" charset="utf-8" src="script/lib/Logger.js"></script>

		<script type="text/javascript" charset="utf-8" src="script/twitter/RequestManager.js"></script>

		<script type="text/javascript" charset="utf-8" src="script/RubberData.js"></script>
		<script type="text/javascript" charset="utf-8" src="script/Application.js"></script>
		<script type="text/javascript" charset="utf-8" src="script/main.js"></script>
	</body>
</html>
